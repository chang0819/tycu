<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="crossorigin=""></script>
    <title>Document</title>
    <style>
        #map { height: 800px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            center: [24.99923,121.30744],
            zoom: 15
        });
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        L.marker([24.99923,121.30744]).addTo(map)
        .bindPopup('<h1>桃園光影文化館</h1><p>成人口罩：50<br>兒童口罩:50</p>');

        L.marker([24.99923,121.30744]).addTo(map).bindTooltip("桃園光影文化館").openTooltip();

        L.marker([24.98868,121.30493]).addTo(map)
        .bindPopup('<h1>南門國小</h1><p>成人口罩：50<br>兒童口罩:50</p>');

        L.marker([24.98868,121.30493]).addTo(map).bindTooltip("南門國小").openTooltip();



    </script>
</body>
</html>
